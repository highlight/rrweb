name: Release Rrweb
on: push
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.15.0
          registry-url: https://registry.npmjs.org
      - name: Install
        run: YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn
      - name: Build all
        run: yarn build:all
#      - name: Test all
#        run: yarn test
